<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área do Cliente | JL Serviços</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
       body {
    background: radial-gradient(circle at center, #0e2a47 0%, #0a192f 100%);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.login-card {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(10px); /* Efeito de vidro moderno */
    border: 1px solid rgba(189, 150, 23, 0.3);
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}
h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    margin-bottom: 5px;
}
p.subtitle {
    color: rgba(255,255,255,0.6);
    font-size: 0.9rem;
    margin-bottom: 30px;
}
input:focus {
    border-color: #bd9617;
    outline: none;
    box-shadow: 0 0 10px rgba(189, 150, 23, 0.2);
}
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Área do Cliente</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Seu E-mail" required>
            <input type="password" id="password" placeholder="Sua Senha" required>
            <button type="submit">ENTRAR</button>
        </form>
        <div class="links">
            <a href="../../index.html">← Voltar para o site</a>
        </div>
    </div>
    <script src="cliente.js"></script>
</body>
</html>
