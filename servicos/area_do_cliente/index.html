<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | JL Serviços Contábeis</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at center, #0e2a47 0%, #0a192f 100%);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(189, 150, 23, 0.3);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container img {
            width: 80px;
            margin-bottom: 20px;
            border: 2px solid #bd9617;
            border-radius: 50%;
            padding: 5px;
        }

        .login-container h2 {
            font-family: 'Playfair Display', serif;
            color: #bd9617;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .login-container p {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bd9617;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #bd9617;
            background: rgba(0, 0, 0, 0.4);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #bd9617 0%, #8e7112 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(189, 150, 23, 0.3);
        }

        .back-link {
            margin-top: 25px;
            display: block;
            color: #bd9617;
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Mensagem de Erro Estilizada */
        #error-msg {
            color: #ff4444;
            font-size: 0.8rem;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

   <div class="login-container">
    <img src="../../logo.png" alt="Logo JL">
    
    <h2>Bem-vindo</h2>
    <p>Acesse sua área exclusiva</p>

    <div id="error-msg">Usuário ou senha inválidos.</div>

    <form id="login-form">
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Seu e-mail" required>
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Sua senha" required>
        </div>

        <button type="submit" class="btn-login">Entrar no Painel</button>
    </form>
    <p style="margin-top: 20px; font-size: 0.85rem; color: #ccc;">
        Novo por aqui? <a href="cadastro.html" id="link-cadastro" style="color: #bd9617; text-decoration: none; font-weight: bold;">Crie sua conta</a>
    </p>

    <a href="../../index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Voltar para o site
    </a>
</div>

<<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="cliente.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const servico = urlParams.get('servico');
        const linkCadastro = document.getElementById('link-cadastro');

        if (servico && linkCadastro) {
            linkCadastro.href = `cadastro.html?servico=${servico}`;
        }
    });
</script>
</body>
</html>
