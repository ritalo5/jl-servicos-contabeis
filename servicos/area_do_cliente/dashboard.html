<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Cliente | JL Serviços</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #bd9617;
            --dark-blue: #0a192f;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--dark-blue);
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
        }

        /* Sidebar simples */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgba(0,0,0,0.3);
            border-right: 1px solid rgba(189, 150, 23, 0.2);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .welcome-section {
            margin-bottom: 40px;
        }

        .welcome-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin: 0;
        }

        /* Grid de Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
        }

        .card i {
            font-size: 2rem;
            color: var(--gold);
            margin-bottom: 15px;
            display: block;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
        }

        .status-badge {
            background: #25d366;
            color: black;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .btn-action {
            background: var(--gold);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-weight: 600;
        }

        .logout-btn {
            margin-top: auto;
            color: #ff4444;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        /* Estilo para o Modal de Finalização */
.modal-checkout {
    background: var(--dark-blue);
    border: 2px solid var(--gold);
    padding: 30px;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 0 30px rgba(189, 150, 23, 0.3);
}

.modal-input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(0,0,0,0.2);
    color: white;
    font-family: 'Montserrat', sans-serif;
}

.modal-input:focus {
    border-color: var(--gold);
    outline: none;
}
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2 style="color: var(--gold); font-family: 'Playfair Display';">JL Painel</h2>
        <nav style="margin-top: 40px;">
            <p style="font-size: 0.8rem; color: #888;">Navegação</p>
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <a href="#" style="color: var(--gold); text-decoration: none;"><i class="fas fa-home"></i> Início</a>
                <a href="#" style="color: white; text-decoration: none; opacity: 0.7;"><i class="fas fa-file-invoice"></i> Documentos</a>
            </div>
        </nav>
        <a href="#" onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair do Painel</a>
    </aside>

    <main class="main-content">
        <section class="welcome-section">
            <h1 id="user-name">Carregando...</h1>
            <p id="user-email" style="color: #888;"></p>
        </section>

        <div class="dashboard-grid">
            <div class="card">
                <i class="fas fa-id-card"></i>
                <h3>Sua Assinatura</h3>
                <p style="font-size: 0.9rem;">Status: <span id="sub-status" class="status-badge">Verificando...</span></p>
                <p id="sub-details" style="font-size: 0.8rem; color: #aaa;">Carregando plano...</p>
            </div>

            <div class="card">
                <i class="fas fa-folder-open"></i>
                <h3>Meus Documentos</h3>
                <p style="font-size: 0.9rem;">Guias DAS, IRPF e Relatórios mensais.</p>
                <button class="btn-action">Acessar Arquivos</button>
            </div>

            <div class="card">
    <i class="fab fa-whatsapp"></i>
    <h3>Suporte Direto</h3>
    <p style="font-size: 0.9rem;">Fale com seu contador agora pelo WhatsApp.</p>
    <button class="btn-action" 
            style="background: #25d366;" 
            onclick="abrirWhatsapp()">
        Iniciar Chat
    </button>
</div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
       // 1. Configurações e Instância do Supabase
const SB_URL = 'https://qdgsmnfhpbkbovptwwjp.supabase.co';
const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkZ3NtbmZocGJrYm92cHR3d2pwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNTQ1MzYsImV4cCI6MjA4MzczMDUzNn0.-fpxGBv738LflicnI2edM7ywwAmed3Uka4111fzTj8c';
const dashClient = supabase.createClient(SB_URL, SB_KEY);

// 2. Dicionário de Nomes Amigáveis
const nomesServicos = {
    'abertura-mei': 'Abertura de MEI',
    'regularizacao-mei': 'Regularização de MEI',
    'baixa-mei': 'Baixa de MEI',
    'emissao-das': 'Emissão de Guia DAS',
    'dasn-anual': 'Declaração Anual (DASN)',
    'parcelamento-mei': 'Parcelamento de Débitos',
    'alteracao-mei': 'Alteração de Dados MEI',
    'mei-plano-basico': 'Plano MEI Básico',
    'mei-plano-premium': 'Plano MEI Premium',
    'cnd': 'Certidão Negativa (CND)',
    'reg-cadastral': 'Regularização Cadastral',
    'cert-estadual': 'Certidão Estadual',
    'certificado-a1': 'Certificado Digital A1',
    'certificado-a3': 'Certificado Digital A3',
    'renovacao-certificado': 'Renovação de Certificado',
    'consultoria-contabil': 'Consultoria Contábil',
    'planejamento-tributario': 'Planejamento Tributário',
    'balanco-patrimonial': 'Elaboração de Balanço',
    'regularizacao-empresa': 'Regularização de Empresa',
    'encerramento-empresa': 'Encerramento de Empresa',
    'planilha-financeira': 'Planilha Financeira Pessoal',
    'organizacao-documentos': 'Organização de Documentos',
    'orientacao-financeira': 'Orientação Financeira Básica',
    'irpf': 'Declaração de Imposto de Renda',
    'regularizacao-cpf': 'Regularização de CPF',
    'orientacao-fiscal-pf': 'Orientação Fiscal PF'
};

// 3. Funções de Suporte
async function logout() {
    await dashClient.auth.signOut();
    window.location.href = 'index.html';
}

function abrirWhatsapp(msgPersonalizada = "") {
    const telefone = "5561920041427"; 
    const texto = msgPersonalizada || "Olá! Sou cliente da JL Serviços Contábeis e preciso de suporte.";
    window.open(`https://wa.me/${telefone}?text=${encodeURIComponent(texto)}`, '_blank');
}

// 4. Verificação de Acesso e Lógica de Checkout
async function verificarAcesso() {
    const { data: { user }, error } = await dashClient.auth.getUser();

    if (error || !user) {
        window.location.href = 'index.html';
        return;
    }

    // Busca Perfil e Assinatura
    const { data: profile } = await dashClient.from('profiles').select('*').eq('id', user.id).single();
    const { data: assinatura } = await dashClient.from('Assinaturas').select('*').eq('cliente_id', user.id).order('created_at', { ascending: false }).limit(1).single();

    // Atualiza Interface
    const nomeExibir = (profile && profile.nome) ? profile.nome.split(' ')[0] : user.email.split('@')[0];
    document.getElementById('user-name').innerText = "Olá, " + nomeExibir;
    document.getElementById('user-email').innerText = user.email;
    
    const statusBadge = document.getElementById('sub-status');
    const statusReal = (assinatura && assinatura.status) ? assinatura.status : "Sem Assinatura";
    statusBadge.innerText = statusReal;
    statusBadge.style.background = statusReal.toLowerCase() === 'ativo' ? '#25d366' : '#ff4444';
    
    document.getElementById('sub-details').innerText = nomesServicos[assinatura?.plano_id] || "Nenhum plano ativo";

    // --- CHECKOUT AUTOMÁTICO ---
    const urlParams = new URLSearchParams(window.location.search);
    const servicoParaContratar = urlParams.get('contratar');

    if (servicoParaContratar && nomesServicos[servicoParaContratar]) {
        iniciarFluxoContratacao(user, servicoParaContratar, profile);
    }
}

// 5. Inicia o Processo de Finalização de Compra
function iniciarFluxoContratacao(user, idServico, profile) {
    const nomeServico = nomesServicos[idServico];
    
    // Criar um Modal simples via JS (você pode estilizar no CSS depois)
    const modal = document.createElement('div');
    modal.style = "position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; z-index:9999; padding:20px;";
    modal.innerHTML = `
        <div style="background:#0a192f; border:1px solid #bd9617; padding:30px; border-radius:15px; max-width:400px; width:100%; text-align:center;">
            <h2 style="color:#bd9617; font-family:'Playfair Display'; margin-bottom:10px;">Finalizar Pedido</h2>
            <p style="font-size:0.9rem; margin-bottom:25px;">Você escolheu: <strong>${nomeServico}</strong>. Confirme seus dados para prosseguir:</p>
            
            <input type="text" id="comp-nome" placeholder="Nome Completo" value="${profile?.nome || ''}" style="width:100%; padding:12px; margin-bottom:10px; border-radius:5px; border:1px solid #333; background:#000; color:white;">
            <input type="text" id="comp-cpf" placeholder="CPF ou CNPJ" value="${profile?.cpf_cnpj || ''}" style="width:100%; padding:12px; margin-bottom:10px; border-radius:5px; border:1px solid #333; background:#000; color:white;">
            <input type="text" id="comp-tel" placeholder="WhatsApp com DDD" value="${profile?.telefone || ''}" style="width:100%; padding:12px; margin-bottom:20px; border-radius:5px; border:1px solid #333; background:#000; color:white;">
            
            <button id="btn-confirmar" style="background:#bd9617; color:white; border:none; padding:15px; width:100%; border-radius:8px; font-weight:bold; cursor:pointer;">CONFIRMAR E FALAR COM CONTADOR</button>
            <button onclick="window.location.href='dashboard.html'" style="background:transparent; color:#888; border:none; margin-top:15px; cursor:pointer;">Cancelar</button>
        </div>
    `;
    document.body.appendChild(modal);

    document.getElementById('btn-confirmar').onclick = async () => {
        const n = document.getElementById('comp-nome').value;
        const c = document.getElementById('comp-cpf').value;
        const t = document.getElementById('comp-tel').value;

        if(!n || !c || !t) return alert("Preencha todos os campos!");

        // Salva no Supabase
        await dashClient.from('profiles').upsert({ id: user.id, nome: n, cpf_cnpj: c, telefone: t });
        await dashClient.from('Assinaturas').insert({ cliente_id: user.id, plano_id: idServico, status: 'Pendente' });

        // Avisa no WhatsApp
        const msg = `Olá! Acabei de solicitar o serviço *${nomeServico}* pelo site.\n\nNome: ${n}\nCPF: ${c}\nWhatsApp: ${t}`;
        abrirWhatsapp(msg);
        window.location.href = 'dashboard.html';
    };
}

// Executa ao carregar
verificarAcesso();
    </script>
</body>
</html>
