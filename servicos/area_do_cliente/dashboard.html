<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel do Cliente | JL Serviços</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0a192f; color: white; font-family: 'Montserrat', sans-serif; padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #bd9617; padding-bottom: 20px; }
        .btn-logout { background: transparent; border: 1px solid #ff4444; color: #ff4444; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="font-family: 'Playfair Display', serif; color: #bd9617;">Painel de Controle</h1>
        <button class="btn-logout" onclick="logout()">Sair</button>
    </div>
    
    <div id="welcome-msg" style="margin-top: 30px;">Carregando dados...</div>

    <script src="cliente.js"></script>
    <script>
        // Ao carregar a página, verifica se o usuário tem permissão
        window.onload = async () => {
            const user = await checkUser();
            if(user) {
                document.getElementById('welcome-msg').innerHTML = `<h3>Bem-vindo!</h3><p>E-mail: ${user.email}</p>`;
            }
        }
    </script>
</body>
</html>
