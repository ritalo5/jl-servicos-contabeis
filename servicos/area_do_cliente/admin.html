<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin | JL Servi√ßos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #bd9617; --dark-blue: #0a192f; --glass: rgba(255, 255, 255, 0.05); --red: #ff4444; }
        body { background: var(--dark-blue); color: white; font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { font-family: 'Playfair Display', serif; color: var(--gold); border-bottom: 2px solid var(--gold); padding-bottom: 10px; }
        .section { background: var(--glass); padding: 20px; border-radius: 15px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.9rem; }
        th { color: var(--gold); }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .btn { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-right: 5px; }
        .btn-approve { background: #25d366; color: black; }
        .btn-cancel { background: var(--red); color: white; }
        .btn-copy { background: rgba(255,255,255,0.2); color: white; font-size: 10px; padding: 4px 6px; border: 1px solid var(--gold); margin-top: 5px; }
        .btn-doc { background: var(--gold); color: white; margin-top: 10px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-doc:disabled { background: #444; cursor: not-allowed; }
        .btn-delete { background: none; color: var(--red); border: 1px solid var(--red); font-size: 0.7rem; padding: 4px 8px; }
        .btn-delete:hover { background: var(--red); color: white; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #333; background: #000; color: white; margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        .btn:hover { opacity: 0.8; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: var(--gold); font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>Painel de Controle Administrativo</h1>

    <div class="section">
        <h2><i class="fas fa-users"></i> Gerenciar Clientes e Pedidos</h2>
        <table id="tabela-pedidos">
            <thead>
                <tr>
                    <th>Cliente / ID</th>
                    <th>Servi√ßo</th>
                    <th>Status</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="lista-pedidos">
                <tr><td colspan="4">Carregando dados...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="section">
        <h2><i class="fas fa-file-upload"></i> Enviar Novo Documento</h2>
        <div style="max-width: 450px;">
            <label>ID do Cliente:</label>
            <input type="text" id="doc-cliente-id" placeholder="Cole o ID ou use 'Copiar ID' acima">
            
            <label>Nome do Arquivo (Ex: DAS Mar√ßo/2026):</label>
            <input type="text" id="doc-nome-manual" placeholder="Como o cliente ver√° o nome">

            <label>Selecionar PDF:</label>
            <input type="file" id="doc-file" accept=".pdf" style="background: none; border: none; padding: 10px 0; color: white;">
            
            <button id="btn-upload" class="btn btn-doc" onclick="uploadEEnviar()">
                <i class="fas fa-cloud-upload-alt"></i> SUBIR E NOTIFICAR CLIENTE
            </button>
            <p id="upload-status" style="font-size: 0.7rem; margin-top: 10px; color: #888;"></p>
        </div>
    </div>

    <div class="section">
        <h2><i class="fas fa-history"></i> Documentos Enviados (Recentes)</h2>
        <table id="tabela-docs">
            <thead>
                <tr>
                    <th>Arquivo</th>
                    <th>Cliente</th>
                    <th>A√ß√£o</th>
                </tr>
            </thead>
            <tbody id="lista-docs-admin">
                <tr><td colspan="3">Carregando documentos...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const SB_URL = 'https://qdgsmnfhpbkbovptwwjp.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkZ3NtbmZocGJrYm92cHR3d2pwIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2ODE1NDUzNiwiZXhwIjoyMDgzNzMwNTM2fQ.W5iFRYrGVhgc9ySXdBgl00A1K1lHyjAz5ZTIP7C4ZrA'; 
    const adminClient = supabase.createClient(SB_URL, SB_KEY);

    // 1. CARREGAR ASSINATURAS
    async function carregarPedidos() {
        const { data: pedidos, error } = await adminClient
            .from('assinaturas')
            .select(`*, profiles(nome, email)`)
            .order('created_at', { ascending: false });

        if (error) return console.error(error);

        const lista = document.getElementById('lista-pedidos');
        lista.innerHTML = pedidos.map(p => {
            let corBadge = p.status === 'Ativo' ? '#25d366' : (p.status === 'Cancelado' ? '#ff4444' : '#f1c40f');
            return `
                <tr>
                    <td>
                        <strong>${p.profiles?.nome || 'Sem nome'}</strong><br>
                        <small style="color:#888">${p.cliente_id}</small><br>
                        <button class="btn btn-copy" onclick="copiarID('${p.cliente_id}')">üìã Copiar ID</button>
                    </td>
                    <td>${p.plano_id}</td>
                    <td><span class="badge" style="background:${corBadge}; color:black">${p.status}</span></td>
                    <td>
                        ${p.status !== 'Ativo' ? `<button class="btn btn-approve" onclick="alterarStatus('${p.id}', 'Ativo')">Ativar</button>` : ''}
                        ${p.status !== 'Cancelado' ? `<button class="btn btn-cancel" onclick="alterarStatus('${p.id}', 'Cancelado')">Cancelar</button>` : ''}
                    </td>
                </tr>
            `;
        }).join('');
    }

    // 2. ALTERAR STATUS
    async function alterarStatus(idPedido, novoStatus) {
        if (!confirm(`Mudar status para ${novoStatus}?`)) return;
        const { error } = await adminClient.from('assinaturas').update({ status: novoStatus }).eq('id', idPedido);
        if (!error) { alert('Status atualizado!'); carregarPedidos(); }
    }

    // 3. COPIAR ID
    function copiarID(id) {
        navigator.clipboard.writeText(id);
        document.getElementById('doc-cliente-id').value = id;
        alert("ID Copiado para o formul√°rio!");
    }

   // 4. UPLOAD E REGISTRO (Vers√£o Refinada pelo Especialista)
async function uploadEEnviar() {
    const fileInput = document.getElementById('doc-file');
    const clienteId = document.getElementById('doc-cliente-id').value.trim();
    const nomeManual = document.getElementById('doc-nome-manual').value.trim();
    const btn = document.getElementById('btn-upload');
    const statusMsg = document.getElementById('upload-status');

    if (!fileInput.files[0] || !clienteId || !nomeManual) {
        return alert("Preencha todos os campos: ID, Nome do Arquivo e selecione o PDF!");
    }

    const file = fileInput.files[0];
    // Criamos um nome limpo para o arquivo no storage
    const fileExt = file.name.split('.').pop();
    const fileName = `${Date.now()}.${fileExt}`;
    const filePath = `${clienteId}/${fileName}`;

    try {
        btn.disabled = true; 
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
        
        // 1. Upload para o Storage
        const { error: upErr } = await adminClient.storage
            .from('documentos')
            .upload(filePath, file, { cacheControl: '3600', upsert: false });
        
        if (upErr) throw upErr;

        // 2. Pegar a URL P√∫blica
        const { data: { publicUrl } } = adminClient.storage
            .from('documentos')
            .getPublicUrl(filePath);

        // 3. Registrar na tabela 'documentos'
        // IMPORTANTE: O nome das colunas deve ser exatamente como no seu banco
        const { error: dbErr } = await adminClient.from('documentos').insert({
            cliente_id: clienteId, 
            nome_arquivo: nomeManual, 
            url_arquivo: publicUrl
        });

        if (dbErr) throw dbErr;

        alert("Documento enviado e registrado com sucesso!");
        location.reload();

    } catch (e) { 
        alert("Erro no processo: " + e.message);
        btn.disabled = false;
        btn.innerText = "SUBIR E NOTIFICAR CLIENTE";
    }
}
    // 5. LISTAR E DELETAR DOCUMENTOS
    async function carregarDocumentos() {
        const { data: docs } = await adminClient.from('documentos').select('*, profiles(nome)').order('created_at', { ascending: false }).limit(10);
        const lista = document.getElementById('lista-docs-admin');
        if(!docs || docs.length === 0) { lista.innerHTML = "<tr><td colspan='3'>Nenhum documento encontrado.</td></tr>"; return; }
        
        lista.innerHTML = docs.map(d => `
            <tr>
                <td>${d.nome_arquivo}</td>
                <td>${d.profiles?.nome || 'Desconhecido'}</td>
                <td><button class="btn btn-delete" onclick="deletarDoc('${d.id}', '${d.url_arquivo}')">Excluir</button></td>
            </tr>
        `).join('');
    }

    async function deletarDoc(id, url) {
        if(!confirm("Excluir permanentemente?")) return;
        const path = url.split('/documentos/')[1];
        await adminClient.storage.from('documentos').remove([path]);
        await adminClient.from('documentos').delete().eq('id', id);
        alert("Removido!");
        carregarDocumentos();
    }

    // INICIALIZA√á√ÉO
    carregarPedidos();
    carregarDocumentos();
</script>
</body>
</html>
