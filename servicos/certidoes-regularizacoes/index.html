<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certidões e Regularizações | J L Serviços Contábeis</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="/jl-servicos-contabeis/style.css">
  <!-- CSS BASE (reaproveita o layout do MEI) -->
  <link rel="stylesheet" href="../mei/mei.css">
</head>

<body>

  <!-- ===== BREADCRUMB ===== -->
  <nav class="breadcrumb container">
  <a href="/jl-servicos-contabeis/">Início</a>
  <span>›</span>
  <a href="/jl-servicos-contabeis/">Serviços</a>
  <span>›</span>
  <strong>Certidões e Regularizações</strong>
</nav>

  <main class="container mei-page">

    <!-- ===== TÍTULO ===== -->
    <header class="mei-header">
      <h1>Certidões e Regularizações</h1>
      <p>Emissão e regularização de documentos fiscais e cadastrais.</p>
    </header>

    <!-- ===== SERVIÇOS ===== -->
    <section class="mei-section mei-servicos">
      <h2>Serviços Disponíveis</h2>

      <div class="services-grid">

        <a class="service-card"
           href="/jl-servicos-contabeis/servicos/compra/?categoria=certidoes&servico=certidao-negativa">
          <span class="service-title">Certidão Negativa de Débitos</span>
          <span class="service-price">R$ 79,99</span>
        </a>

        <a class="service-card"
           href="/jl-servicos-contabeis/servicos/compra/?categoria=certidoes&servico=regularizacao-cadastral">
          <span class="service-title">Regularização Cadastral</span>
          <span class="service-price">R$ 149,99</span>
        </a>

        <a class="service-card"
           href="/jl-servicos-contabeis/servicos/compra/?categoria=certidoes&servico=certidao-estadual">
          <span class="service-title">Certidão Estadual</span>
          <span class="service-price">R$ 69,99</span>
        </a>

        <a class="service-card"
           href="/jl-servicos-contabeis/servicos/compra/?categoria=certidoes&servico=certidao-municipal">
          <span class="service-title">Certidão Municipal</span>
          <span class="service-price">R$ 69,99</span>
        </a>

      </div>
    </section>

  </main>

</body>
</html>
