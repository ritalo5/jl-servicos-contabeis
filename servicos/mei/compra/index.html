<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contratar Serviço | J L Serviços Contábeis</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="/jl-servicos-contabeis/style.css">
  <!-- CSS COMPRA -->
  <link rel="stylesheet" href="./compra.css">
</head>

<body>

  <nav class="breadcrumb container">
  <a href="/jl-servicos-contabeis/">Início</a>
  <span>›</span>

  <!-- Serviços volta para a HOME -->
  <a href="/jl-servicos-contabeis/">Serviços</a>
  <span>›</span>

  <!-- MEI vai para a página do MEI -->
  <a href="/jl-servicos-contabeis/servicos/mei/">MEI</a>
  <span>›</span>

  <!-- Serviço atual (dinâmico, sem link) -->
  <strong id="breadcrumb-servico">Serviço</strong>
</nav>

    <!-- TÍTULO CENTRALIZADO -->
    <header class="compra-header">
      <h1 id="titulo-servico">Serviço</h1>
    </header>

    <section class="compra-grid">

      <!-- DESCRIÇÃO -->
      <div class="card-descricao">
        <h2>O que está incluso</h2>
        <ul id="lista-inclusos"></ul>
      </div>

      <!-- FORMULÁRIO -->
      <div class="card-form">
        <h2>Seus dados</h2>

        <form id="form-pedido">

          <input type="hidden" name="servico" id="servico">

          <label>
            Nome completo*
            <input type="text" name="nome" id="nome" required>
          </label>

          <label>
            E-mail*
            <input type="email" name="email" id="email" required>
          </label>

          <label>
            CPF*
            <input type="text" name="cpf" id="cpf" required>
          </label>

          <label>
            WhatsApp*
            <input type="text" name="whatsapp" id="whatsapp" required>
          </label>

          <label>
            Observações
            <textarea name="obs" rows="3"></textarea>
          </label>

          <button id="btn-enviar" type="submit">
            Enviar pedido
          </button>

        </form>
      </div>

    </section>

  </main>

  <script type="module" src="./compra.js"></script>
</body>
</html>
