<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Compra de Serviço | J L Serviços Contábeis</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="/jl-servicos-contabeis/style.css">
</head>

<body>

  <!-- BREADCRUMB -->
  <nav class="breadcrumb container">
    <a href="/jl-servicos-contabeis/">Início</a>
    <span>›</span>
    <a href="/jl-servicos-contabeis/servicos/">Serviços</a>
    <span>›</span>
    <strong>Compra</strong>
  </nav>

  <main class="container mei-page">

    <header class="mei-header">
      <h1 id="service-title">Serviço</h1>
      <p id="service-description">
        Finalize a contratação do serviço selecionado.
      </p>
    </header>

    <section class="mei-section">
      <h2>Resumo do Serviço</h2>

      <div class="service-card">
        <p><strong>Serviço:</strong> <span id="service-name">—</span></p>
        <p><strong>Valor:</strong> <span id="service-price">A definir</span></p>
      </div>
    </section>

    <section class="mei-section">
      <button class="cta-button" disabled>
        Finalizar Compra
      </button>

      <p style="margin-top: 1rem; opacity: 0.6;">
        (Integração será ativada no próximo passo)
      </p>
    </section>

  </main>

</body>
</html>
