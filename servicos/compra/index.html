<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Finalizar Serviço</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./compra.css" />
</head>
<body>

<main class="container">

  <!-- BREADCRUMB -->
  <nav class="breadcrumb">
    <a href="/jl-servicos-contabeis/">Início</a>
    <span>›</span>
    <a href="/jl-servicos-contabeis/">Serviços</a>
    <span>›</span>
    <a id="breadcrumbCategoria" href="#">Categoria</a>
    <span>›</span>
    <span id="breadcrumbAtual">Serviço</span>
  </nav>

  <h1 class="titulo-servico" id="nomeServico">
    Serviço
  </h1>

  <div class="grid">

    <!-- CARD ESQUERDO -->
    <div class="card">
      <h2>Resumo do Serviço</h2>

      <p class="descricao" id="descricaoServico">
        Descrição do serviço.
      </p>

      <ul id="inclusosServico"></ul>

      <div class="valor">
        Valor:
        <strong id="valorServico">A definir</strong>
      </div>
    </div>

    <!-- CARD DIREITO -->
    <div class="card">
      <h2>Dados do Cliente</h2>

      <form id="pedidoForm">

        <input
          type="text"
          id="nome"
          placeholder="Nome completo *"
          required
        />

        <input
          type="email"
          id="email"
          placeholder="E-mail *"
          required
        />

        <input
          type="text"
          id="whatsapp"
          placeholder="WhatsApp *"
          required
        />

        <input
          type="text"
          id="cpf"
          placeholder="CPF *"
          required
        />

        <textarea
          id="observacoes"
          placeholder="Observações (opcional)">
        </textarea>

        <button type="submit" disabled id="btnEnviar">
          Enviar Pedido
        </button>

      </form>
    </div>

  </div>

</main>

<script src="./compra.js"></script>
</body>
</html>
